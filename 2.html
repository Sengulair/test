<!DOCTYPE html>

	<meta charset="utf-8">

<body>
<script>
	function sum() {
		var sum = 0;
		for (var i = 0; i < arguments.length; i++) {
			sum += arguments[i];
		}
		return sum;
	}
</script>
<script>
	function myConcat(a,...b) {
		return b.join(a);
	}
</script>
<script>
	function sum(a){
		return function(b) {
			return parseInt(a) + parseInt(b); 
		}
	}
</script>
<script>
	function filter(arr,func) {
		return arr.filter(func);
	}
	function inBetween(a,b) {
		return function(num) {
			return num >= a && num <= b;
		}
	}
	function inArray(arr) {
		return function(num) {
			return arr.indexOf(num) != -1;
		}
	}
	alert(filter(arr,function(a) { return a % 2 == 0 }));
	alert(filter(arr,inBetween(3,6)));
	alert(filter(arr,inArray([1,2,10])));
</script>
<script>
	function Summator() {
		this.sum = function sum(a,b) {
			return a + b;
		}
		this.run = function run() {
			a = prompt("Введите a");
			b = prompt("Введите b");
			alert(this.sum(parseInt(a),parseInt(b)));
		}
	}
	new Summator().run();
</script>
